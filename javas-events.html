<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Javascript</title>
</head>
<style>
    #btn{
        padding: 10px;
        border: 2px solid black;
        margin: 2px;
        background-color: grey;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <h1>
            Lorem ipsum dolor sit.
        </h1>
        <p id="para">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, molestias saepe a possimus eveniet voluptate aliquam excepturi nam dolorem esse quisquam neque omnis amet placeat, repudiandae exercitationem sed rerum! Ab.
        </p>
        <button id="btn" onclick="togglehide()">
            Show/Hide
        </button>
        <script>
            function togglehide()
            {   
                let btn = document.getElementById('btn');
                let para = document.getElementById('para');
                if(para.style.display!='none')
                {
                    para.style.display='none';
                }
                else{
                    para.style.display='block';
                }
            }

            let para = document.getElementById('para');
            para.addEventListener('mouseover', function()
            {
                  alert('mouse over the para');
            });
            let btn = document.getElementById('btn');
            btn.addEventListener('mouseover', function()
            {
                alert('Click on it');
            });
        </script>
    </div>
</body>
</html>
