<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* ElEMENT SELECTOR */
        p{
            border: 2px solid red;
        }
        /* CLASS SELECTOR */
        .hee{
             color: blue;
        }
        /* ID SELECTOR */
        #two{
            background-color: red;
        }
        #three{
            color: brown;
        }
        /* GROUPING SELECTOR */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <p id="one" class="hee">
        Hello I am Para one
    </p>
    <p id="two">
        Hello I am Para Two
    </p>
    <div id="three">
        <p>
            Hello I am Para Third
        </p>
        <span>
            I am span
        </span>
    </div>
    <footer>
        I am Footer
    </footer>
</body>
</html>
