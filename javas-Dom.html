<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the Dom</title>
</head>
<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>About</li>
            <li>More about us</li>
        </ul>
    </div>
    <div class="container">
        Another Container with same class
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        let con = document.getElementsByClassName('container');
        console.log(con);

        // let sel = document.querySelector('.container');
        // console.log(sel);

        let sel = document.querySelectorAll('#nav>li');
        console.log(sel);

        // let sel = document.querySelector('#nav>li');
        // console.log(sel);


    </script>
</body>
</html>
