<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>

<body>
    <div class="container">
        This is maths objects
    </div>

    <script>

        //  Printing the math objects and constants
        let m = Math;
        console.log(m);
        let a = Math.PI;
        console.log(a);


        // Functions of MATH

        let b = 34.4567;
        let c = 123.4223;
        console.log("Simple printed both values : ", b, c);
        console.log("Rounded values are : ", Math.round(b), Math.round(c));
        console.log("Three rest to the power 2 is : ", Math.pow(3, 2));
        console.log("Square root of 49 is : ", Math.sqrt(49));

        //    Celing and Floor

        console.log("Ceiling of 5.4 is : ", Math.ceil(5.4));
        console.log("Floor of 4.6 is : ", Math.floor(4.1));

        //  Absolute Function

        console.log("Absolute of -2.3 is : ", Math.abs(-2.3));

        // Trignometric Functions

        console.log("The value of sin 30 is : ",Math.sin(Math.PI/6));
        console.log("The value of tan 30 is : ",Math.tan(Math.PI/4));
        console.log("The value of cos 30 is : ",Math.cos(Math.PI/2));

        //Min and Max Functions

        console.log("Minimun value of 4,5,6 is : ",Math.min(4,5,6));
        console.log("Miximun value of 4,5,6 is : ",Math.max(4,5,6));

        // Log functions

        console.log("Log of 2 is : ",Math.log(2));

      //  Generating Random Number

      let r = Math.random();
      console.log("Random numbber is : ", r)

    //  Random number b/w two specific points

    let a1 = 1;
    let b1 = 100;
    let ran = a+(b-a)*Math.random();
    console.log("Random number b/w a and b is : ",ran);

    </script>
</body>

</html>
