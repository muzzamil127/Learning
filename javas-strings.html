<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Strings and String methods</title>
</head>
<body>
    <h1>
        Lorem ipsum dolor sit.
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur similique dolorum pariatur porro nam distinctio fuga atque amet reprehenderit, aut asperiores molestiae eligendi, sapiente molestias doloribus eius ad debitis magnam!
    </p>
    <script>
        var String = "This";
        console.log(String);
        var name = "'Muzzamil'";
        console.log(name);
        var temp = `${name} is a good boy`;
        console.log(temp);
        var len = name.length;
        console.log(`Length of the name is ${len}`);
    </script>
</body>
</html>
