<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
      <div class="container">
        <h2>
            This is a heading
        </h2>
        <div class="content">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae distinctio id ea dicta nesciunt? Voluptatum mollitia aliquid dolores dicta numquam.
            </p>
        </div>
      </div>

    <script>
         var num1 = 10;
         var num2 = 12;
         console.log("The value of num1 + num2 is "+ (num1+num2));
         console.log("The value of num1 - num2 is "+ (num1-num2));
         console.log("The value of num1 * num2 is "+ (num1*num2));
         console.log("The value of num1 / num2 is "+ (num1/num2));
         console.log("The value of num1 ** num2 is "+ (num1**num2));
         console.log("The value of ++num1 is "+ (++num1));
         console.log("The value of --num1 is "+ (--num1));
    </script>
</body>
</html>
